<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home | Teamwork</title>
  <link rel="stylesheet" href="../css/custom.css" />
  <link rel="stylesheet" href="../css/post.css" />
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="header-item">
      <a id="header-logo" class="normalized" href="feed.html">Teamwork</a>
    </div>
    <div class="header-item">
      <input type="search" class="header-search " placeholder="Search" />
    </div>
    <div class="header-item" id="nav-links">
      <a href="" class="btn medium h-article">Create Article</a>
      <div class="dropdown">
        <img class="small-av avatar"
          src="https://res.cloudinary.com/fego/image/upload/v1566565664/hng/fegggie_scbhf4.jpg" alt="" />
        <div class="dropdown-content">
          <div>
            <h3>@fego</h3>
          </div>
          <a class="normalized" href="dashboard.html">Dashboard</a>
          <a class="normalized" href="post.html">Write an Article</a>
          <a class="normalized" href="http://">Key Links</a>
          <a class="normalized" href="http://">Sign Out</a>
        </div>
      </div>
    </div>
  </header>
  <section id="s1-body" class="post-container">
    <section class="post">
      <div>
        <label for="title">
          <input id="title" type="text" placeholder="Title">
        </label>

        <label for="category">
          <input id="category" type="text" placeholder="1 category max,">
        </label>

        <label for="article">
          <textarea id="article" placeholder="Body"></textarea>
        </label>

      </div>
    </section>
  </section>
  <section id="s2-footer">
    <a class="normalize btn publish" href="">PUBLISH</a>
  </section>
</body>

</html>
